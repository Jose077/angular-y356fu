<div style="display: flex;  justify-content: center; ">
    <div>
        <h1>Product-details works!</h1>
      

        <div *ngIf="product">
            <h3>{{ product?.name }}</h3>
            <h4>{{ product?.price | currency }}</h4>
            <p>{{ product?.description }}</p>

            <button (click)="addToCart(product)">Buy</button>
        </div>
    </div>
</div>
